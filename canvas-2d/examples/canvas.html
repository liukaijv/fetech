<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>

    let canvas = document.getElementById('canvas');
    canvas.width = 375;
    canvas.height = 667;

    var ctx = canvas.getContext("2d");
    // 绘制黄色背景
    ctx.beginPath();
    ctx.fillStyle = '#ff6';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'green';
    ctx.fillRect(0, 0, 40, 40)

    // 绘制蓝色三角形
    ctx.beginPath();
    ctx.fillStyle = 'blue';
    ctx.moveTo(20, 20);
    ctx.lineTo(180, 20);
    ctx.lineTo(180, 40);
    ctx.lineTo(20, 40);
    ctx.closePath();
    ctx.fill();

</script>
</body>
</html>
